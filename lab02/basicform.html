    <title>Simple Form</title>

<body>
    <form action="handleInfo.php" method="POST">
        <label for="email">Enter Email</label>
        <input type="email" name="email" />
        <br />
        <label for="name">Name</label>
        <input type="text" name="name" />
        <br />
        <label for="class">Class</label>
        <input type="text" name="class" />
        <br />
        <label for="uni">University</label>
        <input type="text" name="uni" />
        <br />
        <label for="hobby[]">Hobbies:</label>
        <br>
        <input type="checkbox" name="hobby[]" value="ReadBook" />Read book
        <br />
        <input type="checkbox" name="hobby[]" value="Eat" />Eat
        <br />
        <input type="checkbox" name="hobby[]" value="Drink" />Drink

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
